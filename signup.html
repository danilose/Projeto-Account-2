<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <title>Account</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="header container-fluid">
      <div class="header--wrapper">
        <a class="header--logo ms-5" href="index.html">
          <span class="purple--text">Acc</span>ount
        </a>
        <div class="header--nav">
          <a class="navbar-link text-dark" href="index.html">Home</a>
          <a class="navbar-link text-dark" href="login.html">Login</a>
        </div>
      </div>
    </header>

    <section>
      <div class="container area-200">
        <div class="row">
          <div class="col">
            <h1 class="about---register-title text-black">Dados Pessoais</h1>

            <form class="g-3">
              <div class="col-md-10">
                <label for="fCPF" class="form-label mt-3">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="fCPF"
                  maxlength="11"
                  placeholder="Insira seu CPF"
                  required
                />
              </div>

              <div class="col-md-10">
                <label for="fname" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  value=""
                  required
                />
              </div>

              <div class="col-md-10">
                <label for="flogin" class="form-label mt-3">Login</label>
                <input
                  type="text"
                  class="form-control"
                  id="flogin"
                  value=""
                  required
                />
              </div>

              <div class="col-md-10">
                <label for="fsenha" class="form-label mt-3">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="fsenha"
                  placeholder="password"
                  required
                />
              </div>

              <div class="col-md-10">
                <label for="fresenha" class="form-label mt-3"
                  >Redigite a Senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="fresenha"
                  placeholder="password"
                  required
                />
              </div>

              <div class="col-12">
                <div class="form-check mt-3">
                  <input
                    class="form-check-input input-group"
                    type="checkbox"
                    value=""
                    id="invalidCheck2"
                    required
                  />
                  <label class="form-check-label" for="invalidCheck2">
                    Concordo com os termos e condições
                  </label>
                </div>
              </div>

              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-dark mt-3"
                  id="submitSignup"
                >
                  Cadastrar
                </button>
              </div>
            </form>
          </div>

          <div class="col">
            <div class="card-product vh-100">
              <img
                src="https://pe-insights.com/wp-content/uploads/2020/11/elg3.jpg"
              />
              <div class="card-product-infos">
                <h2>Sua conta</h2>
                <p>
                  Você está dando os primeiros passos para abrir uma conta na
                  <strong>Account</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer area-150">
      <h6 class="footer--title text-white">Account CopyRight 2021.</h6>
      <div class="footer--logo">
        <span class="purple--text">Acc</span>ount
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>

    <script src="./js/signup.script.js"></script>
  </body>
</html>
