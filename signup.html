<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/styles.css">

    <title>Account</title>
  </head>
<body>
  <!-- Header Section -->
  <header class="header container-fluid">
    <div class="header--wrapper">
      <a class="header--logo" href="index.html">
        Account
        <!-- <div class="header--logo">Account</div> -->
      </a>
      <div class="header--nav">
        <a class="navbar-link text-dark" href="login.html">Login</a>
      </div>
    </div>
  </header>

  <body>
    <div class="container area-200">
      <div class="row">
        <div class="col">
          <h1 class="about---register-title text-black">Dados Pessoais</h1>
          <form class="g-3">
            <div class="col-md-10">
              <label for="validationDefault01" class="form-label">Nome</label>
              <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-10">
              <label for="validationDefault02" class="form-label mt-3">Sobrenome</label>
              <input type="text" class="form-control" id="validationDefault02" value="" required>
            </div>
            <div class="col-md-10">
              <label for="validationDefaultUsername" class="form-label mt-3">CPF</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-10">
              <label for="validationDefault03" class="form-label mt-3">Cidade</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label mt-3">Estado</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Escolha</option>
                <option>CE</option>
                <option>PE</option>
                <option>PB</option>
                <option>BA</option>
                <option>MG</option>
                <option>RJ</option>
                <option>SP</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label mt-3">CEP</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <div class="form-check mt-3">
                <input class="form-check-input input-group" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Concordo com os termos e condições
                </label>
              </div>
            </div>
            <div class="col-12">
              <a href="dash.html" class="btn btn-dark mt-3">Enviar</a>
            </div>
          </form>
        </div>
        <div class="col">
          <div class="card-product vh-100">
            <img src="https://pe-insights.com/wp-content/uploads/2020/11/elg3.jpg" />
            <div class="card-product-infos">
              <h2>Sua conta</h2>
              <p>Você está dando os primeiros passos para abrir uma conta na <strong>Account</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

  <footer class="footer area-150">
    <h6 class="footer--title text-white">Account CopyRight 2021.</h6>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>
</body>
</html>
