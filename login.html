<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.styles.css" />

    <title>Account</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header container-fluid">
      <div class="header--wrapper">
        <a class="header--logo" href="index.html">
          Account
          <!-- <div class="header--logo">Account</div> -->
        </a>
        <div class="header--nav">
          <a class="navbar-link text-dark" href="signup.html">Register</a>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="login d-flex align-items-center justify-content-center vh-100">
          <div class="login--box">
            <h1 class="about--login-title text-black">Login</h1>
            <form class="g-3">
              <div class="col-md-10">
                <div class="form-group mt-3">
                  <label for="inputUser">Usuário</label>
                  <input type="text" class="form-control" id="inputUser" placeholder="Usuário">
                </div>
              </div>

              <div class="col-md-10">
                <div class="form-group mt-3">
                  <label for="inputPassword">Senha</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                </div>
              </div>
              <div id="alert" class="alert-text mt-3 mb-1" hidden></div>
              <button type="button" class="btn btn-dark mt-3" id="submitLogin">Logar</button>
            </form>
          </div>
          <img class="img-fluid" src="images/login.jpg" >
        </div>
      </div>
    </section>

    <footer class="footer">
      <h6 class="footer--title text-white">Account CopyRight 2021.</h6>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/login.script.js"></script>
  </body>
</html>
